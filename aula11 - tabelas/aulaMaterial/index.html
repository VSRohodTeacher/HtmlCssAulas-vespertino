<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <h1>TABELAS</h1>
    <table>
        <!-- table - tabela -->
        <!-- tr - table row (linha da tabela) -->
        <!-- td - table data (dados da tabela) -->
        <!-- th - table header (cabeçalho da tabela) -->
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
           <th>1</th>
           <td>A1</td> 
           <td>B1</td>
           <td>C1</td>
        </tr>
        <tr>
            <th>2</th>
            <td>A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <th>3</th>
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
